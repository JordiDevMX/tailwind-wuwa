<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wuthering Waves Character General Details</title>
    <link rel="stylesheet" href="assets/output.css" />
  </head>
  <body
    class="grid min-h-dvh grid-cols-[100px_repeat(auto-fit,minmax(100px,1fr))] grid-rows-[50px_1fr] [grid-template-areas:'header_header_header''sidebar_content_content''footer_footer_footer'] bg-gray-800 text-white"
  >
    <header class="[grid-area:header] flex justify-between items-center">
      <div class="flex items-center gap-2 ml-9">
        <img
          src="./src/assets/imgs/ui/icon_character.webp"
          alt="Personaje"
          class="h-6"
        />
        <p class="mb-0.5">Detalles de atributos</p>
      </div>

      <button class="cursor-pointer mr-4">
        <img
          src="./src/assets/imgs/ui/icon_close.webp"
          alt="close button"
          class="h-6"
        />
      </button>
    </header>
    <aside class="[grid-area:sidebar] grid grid-rows-6 place-items-center">
      <img
        src="./src/assets/imgs/ui/icon_character.webp"
        alt="character icon"
        class="h-12 row-start-1 row-end-2"
      />
      <img
        src="./src/assets/imgs/ui/icon_weapon.webp"
        alt="icon_weapon"
        class="h-12 row-start-2 row-end-3"
      />
      ><img
        src="./src/assets/imgs/ui/icon_echoes.webp"
        alt="Echoes"
        class="h-12 row-start-3 row-end-4"
      /><img
        src="./src/assets/imgs/ui/icon_forte.webp"
        alt="icon_forte"
        class="h-12 row-start-4 row-end-5"
      /><img
        src="./src/assets/imgs/ui/icon_constellation.webp"
        alt="Resonances"
        class="h-12 row-start-5 row-end-6"
      /><img
        src="./src/assets/imgs/ui/icon_extra_info.webp"
        alt="Extra Info"
        class="h-12 row-start-6 row-end-7"
      />
    </aside>
    <main
      class="[grid-area:content] grid grid-cols-[1fr_2fr_100px] grid-rows-1"
    >
      <section class="">
        <div class="flex">
          <img
            src="./src/assets/imgs/attributes/fusion_icon.webp"
            alt="icono de fuego"
            class="h-14 bg-[#1E2332]"
          />
          <div class="">
            <p>Lupa</p>
            <p>Fusión</p>
          </div>
        </div>
        <div class="flex">
          <img src="" alt="rombo" /><img src="" alt="rombo" /><img
            src=""
            alt="rombo"
          /><img src="" alt="rombo" /><img src="" alt="rombo" /><img
            src=""
            alt="rombo"
          />
        </div>
        <div>
          <p>Nv. 90/<span>90</span></p>
        </div>
        <progress></progress>
        <div>
          <div class="flex justify-between">
            <div class="flex"><img src="" alt="corazon" /><span>PS</span></div>
            <span>16862</span>
          </div>
          <div class="flex justify-between">
            <div class="flex"><img src="" alt="Ataque" /><span>ATK</span></div>
            <span>2452</span>
          </div>
          <div class="flex justify-between">
            <div class="flex"><img src="" alt="Defensa" /><span>DEF</span></div>
            <span>1245</span>
          </div>
          <div class="flex justify-between">
            <div class="flex">
              <img src="" alt="Regen. de energia" /><span
                >Regen. de energia</span
              >
            </div>
            <span>126.0%</span>
          </div>
          <div class="flex justify-between">
            <div class="flex">
              <img src="" alt="Prob. CRIT" /><span>Prob. CRIT</span>
            </div>
            <span>68.6%</span>
          </div>
          <div class="flex justify-between">
            <div class="flex">
              <img src="" alt="Daño CRIT" /><span>Daño CRIT</span>
            </div>
            <span>274.8%</span>
          </div>
          <div class="flex items-center bg-gray-500 h-full">
            <p>...</p>
          </div>
          <div class="flex justify-between">
            <span>Estilo de combate</span> <span>...</span>
          </div>
          <div class="flex">
            <img src="" alt="1" /><img src="" alt="2" /><img
              src=""
              alt="3"
            /><img src="" alt="4" />
          </div>
        </div>
      </section>
      <div class="">
        <img src="" alt="Lupa Grande" />
      </div>
      <section class="">
        <img src="" alt="Carlotta" /><img src="" alt="Lupa" /><img
          src=""
          alt="Changli"
        /><img src="" alt="Poronga" /><img src="" alt="Cartulina" /><img
          src=""
          alt="Zani"
        /><img src="" alt="Shorekeeper" />
      </section>
    </main>
    <footer class="[grid-area:footer] flex justify-between">
      <button class="col-start-2 col-end-3 ml-28">Nivel Max. Alcanzado</button>
      <div class="flex">
        <button class="">
          <img src="" alt="Camisa" />
        </button>
        <button class="">
          <img src="" alt="Tutorial" />
        </button>
        <button class="">
          <img src="" alt="Cuadritos" />
        </button>
      </div>
    </footer>
  </body>
</html>
