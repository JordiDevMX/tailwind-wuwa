<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wuthering Waves Character General Details</title>
    <link rel="stylesheet" href="assets/output.css" />
  </head>
  <body
    class="grid min-h-dvh grid-cols-[100px_repeat(auto-fit,minmax(100px,1fr))] grid-rows-[100px_1fr_100px] [grid-template-areas:'header_header_header''sidebar_content_content''footer_footer_footer'] bg-gray-800 text-white"
  >
    <header class="[grid-area:header] flex justify-between items-center">
      <div class="flex items-center gap-2 ml-9">
        <img
          src="src/assets/imgs/ui/icon_character.webp"
          alt="Personaje"
          class="h-6"
        />
        <p class="mb-0.5">Detalles de atributos</p>
      </div>

      <button class="cursor-pointer mr-4">
        <img
          src="src/assets/imgs/ui/icon_close.webp"
          alt="close button"
          class="h-6"
        />
      </button>
    </header>
    <aside class="[grid-area:sidebar] grid grid-rows-6 place-items-center">
      <img
        src="src/assets/imgs/ui/icon_character.webp"
        alt="character icon"
        class="h-12 row-start-1 row-end-2"
      />
      <img
        src="src/assets/imgs/ui/icon_weapon.webp"
        alt="icon_weapon"
        class="h-12 row-start-2 row-end-3"
      />
      <img
        src="src/assets/imgs/ui/icon_echoes.webp"
        alt="Echoes"
        class="h-12 row-start-3 row-end-4"
      /><img
        src="src/assets/imgs/ui/icon_forte.webp"
        alt="icon_forte"
        class="h-12 row-start-4 row-end-5"
      /><img
        src="src/assets/imgs/ui/icon_constellation.webp"
        alt="Resonances"
        class="h-12 row-start-5 row-end-6"
      /><img
        src="src/assets/imgs/ui/icon_extra_info.webp"
        alt="Extra Info"
        class="h-12 row-start-6 row-end-7"
      />
    </aside>
    <main
      class="[grid-area:content] grid grid-cols-[1fr_2fr_100px] grid-rows-1"
    >
      <section class="">
        <div class="flex">
          <img
            src="src/assets/imgs/attributes/fusion_icon.webp"
            alt="icono de fuego"
            class="h-14 bg-[#1E2332]"
          />
          <div class="">
            <p class="font-extrabold">Lupa</p>
            <p>Fusión</p>
          </div>
        </div>
        <div class="flex gap-2">
          <img
            src="src/assets/imgs/attributes/icon_diamond.webp"
            alt="diamond"
            class="h-6"
          /><img
            src="src/assets/imgs/attributes/icon_diamond.webp"
            alt="diamond"
            class="h-6"
          /><img
            src="src/assets/imgs/attributes/icon_diamond.webp"
            alt="diamond"
            class="h-6"
          /><img
            src="src/assets/imgs/attributes/icon_diamond.webp"
            alt="diamond"
            class="h-6"
          /><img
            src="src/assets/imgs/attributes/icon_diamond.webp"
            alt="diamond"
            class="h-6"
          /><img
            src="src/assets/imgs/attributes/icon_diamond.webp"
            alt="diamond"
            class="h-6"
          />
        </div>
        <div>
          <p>Nv. 90/<span class="text-gray-400">90</span></p>
        </div>
        <hr class="border-4 rounded-lg text-amber-100 mb-4" />
        <div>
          <div
            class="flex justify-between bg-gray-400/15 w-full rounded-lg px-1"
          >
            <div class="flex">
              <img
                src="src/assets/imgs/attributes/icon_attribute_health.webp"
                alt="corazon"
                class="h-4 self-center pr-1 pt-0.5"
              /><span>PS</span>
            </div>
            <span>16862</span>
          </div>
          <div class="flex justify-between w-full px-1">
            <div class="flex">
              <img
                src="src/assets/imgs/attributes/icon_attribute_attack.webp"
                alt="Ataque"
                class="h-4 self-center pr-1 pt-0.5"
              /><span>ATK</span>
            </div>
            <span>2452</span>
          </div>
          <div
            class="flex justify-between bg-gray-400/15 w-full rounded-lg px-1"
          >
            <div class="flex">
              <img
                src="src/assets/imgs/attributes/icon_attribute_defense.webp"
                alt="Defensa"
                class="h-4 self-center pr-1 pt-0.5"
              /><span>DEF</span>
            </div>
            <span>1245</span>
          </div>
          <div class="flex justify-between w-full px-1">
            <div class="flex">
              <img
                src="src/assets/imgs/attributes/icon_attribute_energy_regen.webp"
                alt="Regen. de energia"
                class="h-4 self-center pr-1 pt-0.5"
              /><span>Regen. de energia</span>
            </div>
            <span>126.0%</span>
          </div>
          <div
            class="flex justify-between bg-gray-400/15 w-full rounded-lg px-1"
          >
            <div class="flex">
              <img
                src="src/assets/imgs/attributes/icon_attribute_crit_rate.webp"
                alt="Prob. CRIT"
                class="h-4 self-center pr-1 pt-0.5"
              /><span>Prob. CRIT</span>
            </div>
            <span>68.6%</span>
          </div>
          <div class="flex justify-between w-full px-1">
            <div class="flex">
              <img
                src="src/assets/imgs/attributes/icon_attribute_crit_dmg.webp"
                alt="Daño CRIT"
                class="h-4 self-center pr-1 pt-0.5"
              /><span>Daño CRIT</span>
            </div>
            <span>274.8%</span>
          </div>
          <div class="grid place-items-center bg-gray-400/15 rounded-lg">
            <span class="tracking-[0.3em] text-lg font-bold text-white"
              >...</span
            >
          </div>
          <div
            class="flex justify-between bg-gray-400/15 rounded-lg mt-4 w-full"
          >
            <span class="pl-1">Estilo de combate</span>
            <span class="bg-white text-black rounded-full w-6 text-center"
              >...</span
            >
          </div>
          <div class="flex gap-2">
            <img
              src="src/assets/imgs/combat_styles/icon_concerto_efficiency.webp"
              alt="icon_concerto_efficiency"
              class="h-8"
            /><img
              src="src/assets/imgs/combat_styles/icon_resonance_liberation_dmg.webp"
              alt="icon_resonance_liberation_dmg"
              class="h-8"
            /><img
              src="src/assets/imgs/combat_styles/icon_fusion_dmg_amplification.webp"
              alt="icon_fusion_dmg_amplification"
              class="h-8"
            /><img
              src="src/assets/imgs/combat_styles/icon_basic_attact_dmg_amplification.webp"
              alt="icon_basic_attact_dmg_amplification"
              class="h-8"
            />
          </div>
        </div>
      </section>
      <div>
        <img src="" alt="Lupa Grande" />
      </div>
      <section class="grid gap-3 mt-16">
        <img
          src="src/assets/imgs/characters/resonator_carlotta.webp"
          alt="Carlotta"
          class="h-16 rounded-full border-b-2 border-r-2 border-amber-400"
        /><img
          src="src/assets/imgs/characters/resonator_lupa.webp"
          alt="Lupa"
          class="h-16 rounded-full border-b-2 border-r-2 border-amber-400"
        /><img
          src="src/assets/imgs/characters/resonator_changli.webp"
          alt="Changli"
          class="h-16 rounded-full border-b-2 border-r-2 border-amber-400"
        /><img
          src="src/assets/imgs/characters/resonator_phrolova.webp"
          alt="Poronga"
          class="h-16 rounded-full border-b-2 border-r-2 border-amber-400"
        /><img
          src="src/assets/imgs/characters/resonator_cartethyia.webp"
          alt="Cartulina"
          class="h-16 rounded-full border-b-2 border-r-2 border-amber-400"
        /><img
          src="src/assets/imgs/characters/resonator_zani.webp"
          alt="Zani"
          class="h-16 rounded-full border-b-2 border-r-2 border-amber-400"
        /><img
          src="src/assets/imgs/characters/resonator_shorekeeper.webp"
          alt="Shorekeeper"
          class="h-16 rounded-full border-b-2 border-r-2 border-amber-400"
        />
      </section>
    </main>
    <footer class="[grid-area:footer] flex justify-between">
      <button
        class="col-start-2 col-end-3 ml-28 bg-white/45 text-black rounded-xs w-auto h-10 px-12 cursor-pointer"
      >
        Nivel max. alcanzado
      </button>
      <div class="flex gap-4 justify-center items-start mr-14">
        <button class="cursor-pointer">
          <img
            src="src/assets/imgs/ui/icon_cosmetics.webp"
            alt="character cosmetics"
            class="h-12"
          />
        </button>
        <button class="cursor-pointer">
          <img
            src="src/assets/imgs/ui/btn_tutorial.webp"
            alt="Tutorial"
            class="h-12"
          />
        </button>
        <button class="cursor-pointer">
          <img
            src="src/assets/imgs/ui/btn_grid_characters.webp"
            alt="Cuadritos"
            class="h-12"
          />
        </button>
      </div>
    </footer>
  </body>
</html>
